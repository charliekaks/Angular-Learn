<div>
    <div class="card text-center" style="width: 18rem;">
        <img class="card-img-top" src="https://www.shutterstock.com/image-vector/online-cinema-art-movie-watching-260nw-584655766.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{mediaItem.name}}</h5>
          <p class="card-text">{{mediaItem.description}}</p>
          <a href="#"type="button" class="btn btn-primary" (click)="watchTrailer()">Trailer</a>
          <a href="#"type="button" class="btn btn-danger">Favorite</a>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> Watched On - {{mediaItem.watchedOn}}</li>
            <li class="list-group-item">Rating - {{mediaItem.rating}}</li>
          </ul>
      </div>
</div>
