<div >
    <div class="card text-center" style="width: 18rem;">
        <img class="card-img-top" src="https://www.shutterstock.com/image-vector/online-cinema-art-movie-watching-260nw-584655766.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{mediaItem.name}}</h5>
          <p class="card-text">{{mediaItem.description.length > 250 ? mediaItem.description.substring(0,227).concat('...')  : mediaItem.description}}</p>
          <a href="#"type="button" class="btn btn-primary" (click)="watchTrailer()">Trailer</a>
          <a href="#"type="button" class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"> Medium - {{mediaItem.medium}}</li>
            <li class="list-group-item">Rating - {{mediaItem.rating}}</li>
          </ul>
      </div>
</div>
